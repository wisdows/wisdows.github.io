            <h2 id="链表逆序-从尾到头打印节点"><a href="#链表逆序-从尾到头打印节点" class="headerlink" title="链表逆序 从尾到头打印节点"></a>链表逆序 从尾到头打印节点</h2><p><strong>2018-04-16更新: 递归逆序链表</strong></p>
<figure class="highlight python"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">LinkNode</span><span class="params">(object)</span>:</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self, val, next=None)</span>:</span></span><br><span class="line">        self.val = val</span><br><span class="line">        self.next = next</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__str__</span><span class="params">(self)</span>:</span></span><br><span class="line">        <span class="keyword">if</span> self.next <span class="keyword">is</span> <span class="keyword">not</span> <span class="literal">None</span>:</span><br><span class="line">            <span class="keyword">return</span> <span class="string">'{},{}'</span>.format(self.val, self.next)</span><br><span class="line">        <span class="keyword">return</span> <span class="string">'{}'</span>.format(self.val)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">reverse</span><span class="params">(cur, pre=None)</span>:</span></span><br><span class="line">    next = cur.next</span><br><span class="line">    cur.next = pre</span><br><span class="line">    <span class="keyword">if</span> next <span class="keyword">is</span> <span class="literal">None</span>:</span><br><span class="line">        <span class="keyword">return</span> cur</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        <span class="keyword">return</span> reverse(next, cur)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</span><br><span class="line">    node = LinkNode(<span class="number">1</span>, LinkNode(<span class="number">2</span>, LinkNode(<span class="number">3</span>, LinkNode(<span class="number">4</span>))))</span><br><span class="line">    print(node)</span><br><span class="line">    head = reverse(node)</span><br><span class="line">    print(head)</span><br></pre></td></tr></tbody></table></figure>

<figure class="highlight java"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">ListNode</span> </span>{</span><br><span class="line">    <span class="keyword">int</span> val;</span><br><span class="line">    ListNode next;</span><br><span class="line">}</span><br><span class="line"></span><br><span class="line"><span class="comment">//链表逆序</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> ListNode <span class="title">reverse</span><span class="params">(ListNode listNode)</span> </span>{</span><br><span class="line">    <span class="keyword">if</span> (listNode == <span class="keyword">null</span>) {</span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">null</span>;</span><br><span class="line">    }</span><br><span class="line">    ListNode pre = <span class="keyword">null</span>;</span><br><span class="line">    ListNode cur = listNode;</span><br><span class="line">    ListNode next = cur.next;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">while</span> (next != <span class="keyword">null</span>) {</span><br><span class="line">        cur.next = pre;</span><br><span class="line">        pre = cur;</span><br><span class="line">        cur = next;</span><br><span class="line">        next = cur.next;</span><br><span class="line">    }</span><br><span class="line">    cur.next = pre;</span><br><span class="line">    <span class="keyword">return</span> cur;</span><br><span class="line">}</span><br><span class="line"></span><br><span class="line">pre  cur  next</span><br><span class="line"><span class="keyword">null</span> [] -&gt; [] -&gt; [] -&gt; [] -&gt; <span class="keyword">null</span></span><br><span class="line"></span><br><span class="line">cur.next = pre;pre = cur;next=cur.next;</span><br><span class="line">       pre   cur  next</span><br><span class="line"><span class="keyword">null</span> &lt;- [] x [] -&gt; [] -&gt; [] -&gt; <span class="keyword">null</span></span><br><span class="line"></span><br><span class="line">cur.next = pre;pre = cur;next=cur.next;</span><br><span class="line">              pre  cur  next</span><br><span class="line"><span class="keyword">null</span> &lt;- [] &lt;- [] x [] -&gt; [] -&gt; <span class="keyword">null</span></span><br><span class="line"></span><br><span class="line">cur.next = pre;pre = cur;next=cur.next;</span><br><span class="line">                    pre  cur   next</span><br><span class="line"><span class="keyword">null</span> &lt;- [] &lt;- [] &lt;- [] x [] -&gt; <span class="keyword">null</span></span><br><span class="line"></span><br><span class="line">cur.next = pre;</span><br><span class="line">                          cur</span><br><span class="line"><span class="keyword">null</span> &lt;- [] &lt;- [] &lt;- [] &lt;- [] x <span class="keyword">null</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//链表逆序(使用栈做辅助)</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> ListNode <span class="title">reverseList</span><span class="params">(ListNode head)</span> </span>{</span><br><span class="line">    Stack&lt;ListNode&gt; stack = <span class="keyword">new</span> Stack&lt;&gt;();</span><br><span class="line">    <span class="keyword">while</span> (head != <span class="keyword">null</span>) {</span><br><span class="line">        stack.push(head);</span><br><span class="line">        head = head.next;</span><br><span class="line">    }</span><br><span class="line">    <span class="keyword">while</span> (!stack.isEmpty()) {</span><br><span class="line">        head = stack.pop();</span><br><span class="line">    }</span><br><span class="line">    <span class="keyword">return</span> head;</span><br><span class="line">}</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//从尾到头打印节点(使用栈做辅助)</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> ArrayList&lt;Integer&gt; <span class="title">reList</span><span class="params">(ListNode head)</span> </span>{</span><br><span class="line">    ArrayList&lt;Integer&gt; arrayList = <span class="keyword">new</span> ArrayList&lt;&gt;();</span><br><span class="line">    Stack&lt;Integer&gt; stack = <span class="keyword">new</span> Stack&lt;&gt;();</span><br><span class="line">    <span class="keyword">while</span> (head != <span class="keyword">null</span>) {</span><br><span class="line">        stack.push(head.val);</span><br><span class="line">    }</span><br><span class="line">    <span class="keyword">while</span> (!stack.isEmpty()) {</span><br><span class="line">        arrayList.add(stack.pop());</span><br><span class="line">    }</span><br><span class="line">    <span class="keyword">return</span> arrayList;</span><br><span class="line">}</span><br></pre></td></tr></tbody></table></figure>

<h2 id="两个栈实现队列的功能"><a href="#两个栈实现队列的功能" class="headerlink" title="两个栈实现队列的功能"></a>两个栈实现队列的功能</h2><figure class="highlight plain"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">public class Solution {</span><br><span class="line">    Stack&lt;Integer&gt; stack1 = new Stack&lt;Integer&gt;();</span><br><span class="line">    Stack&lt;Integer&gt; stack2 = new Stack&lt;Integer&gt;();</span><br><span class="line"></span><br><span class="line">    public void push(int node) {</span><br><span class="line">        stack1.push(node);</span><br><span class="line">    }</span><br><span class="line"></span><br><span class="line">    public int pop() {</span><br><span class="line">        if(!stack2.isEmpty()){</span><br><span class="line">            return stack2.pop();</span><br><span class="line">        }</span><br><span class="line"></span><br><span class="line">        while (!stack1.isEmpty()) {</span><br><span class="line">            stack2.push(stack1.pop());</span><br><span class="line">        }</span><br><span class="line"></span><br><span class="line">        return stack2.pop();</span><br><span class="line">    }</span><br><span class="line">}</span><br></pre></td></tr></tbody></table></figure>
