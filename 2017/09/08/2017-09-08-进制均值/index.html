<p>一个数A，如果按2到A-1进制表达时，各个位数之和的均值是多少? 结果用最简分数表示。</p>
</blockquote>
<figure class="highlight java"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Main</span></span>{</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span></span>{</span><br><span class="line">        Scanner s = <span class="keyword">new</span> Scanner(System.in);</span><br><span class="line">        <span class="keyword">while</span>(s.hasNextLine()){</span><br><span class="line">            <span class="keyword">int</span> n = s.nextInt();</span><br><span class="line">            s.nextLine();</span><br><span class="line">            <span class="keyword">int</span> sum = sum(n);</span><br><span class="line">            <span class="keyword">int</span> m = n - <span class="number">2</span>;</span><br><span class="line">            <span class="keyword">int</span> g = gcd(sum,m);</span><br><span class="line">            sum /= g;</span><br><span class="line">            m /= g;</span><br><span class="line">            System.out.println(sum+<span class="string">"/"</span>+m);</span><br><span class="line">        }</span><br><span class="line">    }</span><br><span class="line">    </span><br><span class="line">	<span class="comment">//求从2至n-1进制各个位上数字之和</span></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">int</span> <span class="title">sum</span><span class="params">(<span class="keyword">int</span> n)</span></span>{</span><br><span class="line">        <span class="keyword">int</span> sum = <span class="number">0</span>, h = n;</span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">2</span>;i&lt;n;i++){			</span><br><span class="line">			<span class="comment">//求i进制各个位上数字和</span></span><br><span class="line">            <span class="keyword">while</span>(h&gt;<span class="number">0</span>){</span><br><span class="line">                sum += h%i;</span><br><span class="line">                h /= i;</span><br><span class="line">            }</span><br><span class="line">            h = n;</span><br><span class="line">        }</span><br><span class="line">        <span class="keyword">return</span> sum;</span><br><span class="line">    }</span><br><span class="line">    </span><br><span class="line">	<span class="comment">//求最大公约数</span></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">int</span> <span class="title">gcd</span><span class="params">(<span class="keyword">int</span> m,<span class="keyword">int</span> n)</span></span>{</span><br><span class="line">        <span class="keyword">while</span>(n!=<span class="number">0</span>){</span><br><span class="line">            <span class="keyword">int</span> r = m%n;</span><br><span class="line">            m = n;</span><br><span class="line">            n = r;</span><br><span class="line">        }</span><br><span class="line">        <span class="keyword">return</span> m;</span><br><span class="line">    }</span><br><span class="line">}</span><br></pre></td></tr></tbody></table></figure><script>
