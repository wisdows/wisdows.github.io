            <h4 id="第一种方法："><a href="#第一种方法：" class="headerlink" title="第一种方法："></a><strong>第一种方法：</strong></h4><blockquote>
<p>插入数值替换方式：从后往前替换</p>
</blockquote>
<figure class="highlight java"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> com.bhy.test_sort;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 插入排序---方法1---从后往前替换</span></span><br><span class="line"><span class="comment"> * </span></span><br><span class="line"><span class="comment"> * <span class="doctag">@author</span> bhy </span></span><br><span class="line"><span class="comment"> * 2018-08-03</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">InsertSort</span> </span>{</span><br><span class="line">	</span><br><span class="line">	<span class="keyword">private</span> <span class="keyword">int</span>[] arr;</span><br><span class="line">	</span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="title">InsertSort</span><span class="params">(<span class="keyword">int</span>[] arr)</span> </span>{</span><br><span class="line">		<span class="keyword">this</span>.arr = arr;</span><br><span class="line">	}</span><br><span class="line">	</span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * </span></span><br><span class="line"><span class="comment">	 *	 插入排序--记录原替换位置j的值，将插入的值i赋值给原替换位置j的值，循环替换j+1~i的值。</span></span><br><span class="line"><span class="comment">	 * 	【注】使用两个变量循环替换，</span></span><br><span class="line"><span class="comment">	 * 	 m:循环前--先记录原替换位置j的值 	m = arr[j];</span></span><br><span class="line"><span class="comment">	 * 	 n:循环中--记录每次j2+1的值 	 	n = arr[j2+1];  	(初始循环j2 = j)</span></span><br><span class="line"><span class="comment">	 * 	 arr[j2+1] = m;				//将arr[j2]赋值给arr[j2+1];</span></span><br><span class="line"><span class="comment">	 * 	  每次循环后 m = n;				//更新 m 值，即: 替换arr[j2]为 arr[j2+1]，准备下次循环;</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">insert</span><span class="params">()</span></span>{</span><br><span class="line">		<span class="keyword">int</span> n;</span><br><span class="line">		<span class="keyword">int</span> m;</span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>; i &lt; arr.length; i++) {</span><br><span class="line">					</span><br><span class="line">			<span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">0</span>; j &lt; i; j++) {</span><br><span class="line">				</span><br><span class="line">				<span class="keyword">if</span>(arr[i] &lt; arr[j]) {</span><br><span class="line">					<span class="comment">//保存需要替换的比较值 arr[j]</span></span><br><span class="line">					m = arr[j];</span><br><span class="line">					<span class="comment">//先将插入值arr[i] 与比较值 arr[j] 替换</span></span><br><span class="line">					arr[j] = arr[i];</span><br><span class="line">					<span class="comment">//循环 两两互换arr[j+1]~arr[i]的值</span></span><br><span class="line">					<span class="keyword">for</span> (<span class="keyword">int</span> j2 = j ;j2 &lt; i; j2++) {	</span><br><span class="line">						n = arr[j2+<span class="number">1</span>];</span><br><span class="line">						arr[j2+<span class="number">1</span>] = m;</span><br><span class="line">						m = n;</span><br><span class="line">						</span><br><span class="line">					}</span><br><span class="line">					<span class="keyword">break</span>;</span><br><span class="line">				}</span><br><span class="line">			}		</span><br><span class="line">		}			</span><br><span class="line">	}</span><br><span class="line"></span><br><span class="line">}</span><br></pre></td></tr></tbody></table></figure>

<blockquote>
<p>插入数值替换方式：从前往后替换</p>
</blockquote>
<figure class="highlight java"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> com.bhy.test_sort;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 插入排序---方法1---从前往后替换</span></span><br><span class="line"><span class="comment"> * </span></span><br><span class="line"><span class="comment"> * <span class="doctag">@author</span> bhy </span></span><br><span class="line"><span class="comment"> * 2018-08-03</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"> </span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">InsertSort2</span> </span>{</span><br><span class="line">	</span><br><span class="line">	<span class="keyword">private</span> <span class="keyword">int</span>[] arr;</span><br><span class="line">	</span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="title">InsertSort2</span><span class="params">(<span class="keyword">int</span>[] arr)</span> </span>{</span><br><span class="line">		<span class="keyword">this</span>.arr = arr;</span><br><span class="line">	}</span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * </span></span><br><span class="line"><span class="comment">	 * 	插入排序--记录将插入的值，循环替换j+1~i的值后，将插入值赋值给原替换位置的值。</span></span><br><span class="line"><span class="comment">	 *  n: 记录将插入的值arr[i];</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">insert</span><span class="params">()</span></span>{</span><br><span class="line">		<span class="keyword">int</span> n;</span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>; i &lt; arr.length; i++) {</span><br><span class="line">					</span><br><span class="line">			<span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">0</span>; j &lt; i; j++) {</span><br><span class="line">				</span><br><span class="line">				<span class="keyword">if</span>(arr[i] &lt; arr[j]) {</span><br><span class="line">					<span class="comment">//记录arr[i]的值</span></span><br><span class="line">					n = arr[i];</span><br><span class="line">					<span class="keyword">for</span> (<span class="keyword">int</span> j2 = i ; j2 &gt; j ; j2--) {	</span><br><span class="line">						arr[j2] = arr[j2-<span class="number">1</span>];</span><br><span class="line">						</span><br><span class="line">					}</span><br><span class="line">					<span class="comment">//替换arr[i]与arr[j]</span></span><br><span class="line">					arr[j] = n;</span><br><span class="line">					<span class="keyword">break</span>;</span><br><span class="line">				}</span><br><span class="line">			}	</span><br><span class="line">		}</span><br><span class="line">	}</span><br><span class="line">	</span><br><span class="line">}</span><br></pre></td></tr></tbody></table></figure>

<hr>
<h4 id="第二种方法（改进）："><a href="#第二种方法（改进）：" class="headerlink" title="第二种方法（改进）："></a><strong>第二种方法（改进）：</strong></h4><figure class="highlight java"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> com.bhy.test_sort;</span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 插入排序---方法2</span></span><br><span class="line"><span class="comment"> * </span></span><br><span class="line"><span class="comment"> * <span class="doctag">@author</span> bhy </span></span><br><span class="line"><span class="comment"> * 2018-08-03</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">ProInsertSort</span> </span>{</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span></span>{</span><br><span class="line">        <span class="keyword">int</span>[] x = { <span class="number">6</span>, <span class="number">2</span>, <span class="number">7</span>, <span class="number">1</span>, <span class="number">5</span>, <span class="number">9</span> };</span><br><span class="line">        insertion_sort(x);</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; x.length; i++) {</span><br><span class="line">			System.out.print(x[i]+<span class="string">" "</span>);</span><br><span class="line">		}</span><br><span class="line">    }</span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * </span></span><br><span class="line"><span class="comment">	 *	插入排序--改进</span></span><br><span class="line"><span class="comment">	 *  从下标为1开始，记录i的值，并循环比较i与i-1的大小</span></span><br><span class="line"><span class="comment">	 * 	如: i&lt;i-1时替换i的值为i-1值,继续比较i原值与i-2的值...依次</span></span><br><span class="line"><span class="comment">	 * 	直到i&gt;=i-1时,结束i值插入，继续进行i+1的值插入</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">insertion_sort</span><span class="params">(<span class="keyword">int</span>[] arr)</span> </span>{</span><br><span class="line">		</span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>; i &lt; arr.length; i++) {</span><br><span class="line">			<span class="comment">//i&lt;i-1时替换i的值为i-1值,继续比较i原值与i-2的值...依次</span></span><br><span class="line">			<span class="keyword">if</span>(arr[i] &lt; arr[i-<span class="number">1</span>]) {</span><br><span class="line">				<span class="comment">//记录下标为i的数值</span></span><br><span class="line">				<span class="keyword">int</span> value = arr[i];</span><br><span class="line">				<span class="comment">//记录下标i</span></span><br><span class="line">				<span class="keyword">int</span> j = i;</span><br><span class="line">				<span class="comment">//循环比较j-1下标位置的数值与待插入数值value大小，依次替换相邻的比value大的</span></span><br><span class="line">				<span class="keyword">while</span>(j&gt;<span class="number">0</span> &amp;&amp; arr[j-<span class="number">1</span>]&gt;value ) {</span><br><span class="line">					arr[j] = arr[j-<span class="number">1</span>];</span><br><span class="line">					j--;	</span><br><span class="line">				}</span><br><span class="line">				<span class="comment">//将value插入到比它大的数值的前面</span></span><br><span class="line">				arr[j] = value;</span><br><span class="line">			</span><br><span class="line">			}</span><br><span class="line">		}</span><br><span class="line">    }</span><br><span class="line"></span><br><span class="line">}</span><br></pre></td></tr></tbody></table></figure>
